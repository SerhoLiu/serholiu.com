{% extends "base.html" %}
{% block title %}{{post["title"]}} | {{escape(context.sitename)}}{% end %}
{% block head %}{{strip_tags(post["content"][0:168])}}{% end %}
{% block content %}
<article>
    <h2 class="content-title"><a href="/picky/{{slug}}">{{post["title"]}}</a></h2>
    {{post["content"]}}
</article>
    <hr>
    <blockquote>
      <small> {{post["published"]}}
        <a href="/picky/{{slug}}.md" title="{{post["title"]}}">Down Markdown File</a>
      </small>
    </blockquote>
{% end %}
