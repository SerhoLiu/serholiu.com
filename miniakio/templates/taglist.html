{% extends "base.html" %}
{% block title %}所有标签 | {{escape(context.sitename)}}{% end %}
{% block content %}
  <h3>所有标签</h3>
    <section class="group-tags">
      <ul class="tag-box">
      {% for tag in tags %}
        <li><a href="/tag/{{tag.name}}.html">{{tag.name}} <span>{{tag.num}}</span></a></li>
      {% end %}
      </ul>
    </section>
    <hr>
    <blockquote>
      <small><a href="/blog/tags.html" title="Tags">{{count}}+</a></small>
    </blockquote>
{% end %}
