<!DOCTYPE html>
<html>

    <meta name="author" content="Serho Liu">
    <meta name="description" content="{% block head %}{{config.blogdesc}}{% endblock %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link rel="shortcut icon" type="image/ico" href="/assets/favicon.ico">
    <link href="/blog/feed.xml" rel="alternate" type="application/atom+xml">
    <link href="{{ '/assets/style/style.min.css' | static_url }}" rel="stylesheet" type="text/css" media="all">
    <link href="{{ '/assets/style/trac.css' | static_url }}" rel="stylesheet" type="text/css">
  </head>

  <body>

      {% include "_nav.html" %}

    </header>
    <div id="container">
      <div class="content clearfix">
      {% block content %}{% endblock %}
      </div>
      {% block bottom %}
      {% endblock %}
    </div>
  </body>
</html>
