<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{{config.blogname}}</title>
    <meta name="author" content="Serho Liu">
    <meta name="description" content="{{config.blogdesc}}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link rel="shortcut icon" type="image/ico" href="/assets/favicon.ico">
    <link href="/blog/feed.xml" rel="alternate" type="application/atom+xml">
    <link href="{{ '/assets/style/style.min.css' | static_url }}" rel="stylesheet" type="text/css" media="all">
    <link href="{{ '/assets/style/trac.css' | static_url }}" rel="stylesheet" type="text/css">
  </head>

  <body>
  <header id="header">
    <div class="nav">
      <h1><a href="/">{{config.blogname}}</a></h1>
      {% include "_nav.html" %}
    </div>
  </header>
    <div id="container">
      <div class="content clearfix">
          <br>
          <p>记录偶然的灵感、平静的生活和纯粹的思考。我相信人生是充满不确定的，而回首自己的往事，正是感悟这种不确定的美，它充满想象、它足够恐怖，它是「耶和华」，而我愿一直追随。</p>
      <h2>
          <svg viewBox="0 0 24 24" height="18px" width="18px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g><g><path clip-rule="evenodd" d="M12,0C5.375,0,0.003,5.373,0.003,12c0,6.627,5.372,12,11.997,12    c6.626,0,11.997-5.373,11.997-12C23.997,5.373,18.626,0,12,0z M16.412,16.709l-0.35,0.35c-0.291,0.291-0.782,0.305-1.088,0.029    l-4.52-3.955c-0.308-0.275-0.541-0.838-0.521-1.25l0.419-7.134C10.374,4.336,10.729,4,11.142,4h0.493    c0.413,0,0.767,0.336,0.787,0.748l0.343,5.934c0.021,0.413,0.262,1,0.535,1.309l3.144,3.628    C16.717,15.928,16.704,16.418,16.412,16.709z" fill-rule="evenodd"/></g></g></svg>
          Recent Posts
      </h2>
        <ul class="home-list">
          {% for post in posts %}
          <li>
            <span>{{post.published.date}}</span>
            <br>
            <a href="/{{post.slug}}">{{post.title}}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <div id="footer">
      <div class="desc">
        &copy; 2009-2018 | <a href="/picky/about-blog" title="By Serho Liu">SErHo's Blog</a> with
        <a href="https://github.com/SerhoLiu/serholiu.com"> MiniAkio</a>.
      </div>
    </div>
  </body>
</html>
