{% extends "base.html" %}
{% block title %}{{picky.title}} - {{config.blogname}}{% endblock %}
{% block head %}{{picky.content[0:168]|striptags|escape}}{% endblock %}

{% block content %}
<article>
  <h2>{{picky.title}}</h2>
    {{picky.content}}
</article>
<hr>
<blockquote>
  <small>
    {{picky.published}}
  </small>
</blockquote>
{% endblock %}
